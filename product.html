<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f4f4f4, #eaf7ff);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #177AC2, #0D5F9E);
      color: white;
      padding: 15px 30px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .product-header {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product-gallery {
      flex: 1;
      min-width: 300px;
    }

    .main-slider {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
      overflow: hidden;
      position: relative;
    }

    .main-slider img, .main-slider video, .main-slider iframe {
      width: 100%;
      border-radius: 12px;
    }

    .thumbnails {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .thumbnail {
      position: relative;
      width: 80px;
      height: 60px;
      cursor: pointer;
      overflow: hidden;
      border-radius: 6px;
      border: 2px solid transparent;
      flex-shrink: 0;
    }

    .thumbnail.active {
      border-color: #177AC2;
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .thumbnail.video::after {
      content: "▶";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: white;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
      pointer-events: none;
    }

    .product-info {
      flex: 1;
      min-width: 250px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-info h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .product-info p {
      font-size: 16px;
      color: #555;
      margin: 10px 0;
    }

    .price {
      font-size: 22px;
      font-weight: bold;
      color: #27ae60;
      margin: 15px 0;
    }

    .back-link {
      display: inline-block;
      text-decoration: none;
      background: #177AC2;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s;
      align-self: flex-end;
      margin-top: 20px;
    }

    .back-link:hover {
      background: #0D5F9E;
    }
  </style>
</head>
<body>

  <header>
    Product Details
  </header>

  <div class="container" id="product-container">
    <!-- Product details will be injected here -->
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    async function loadProduct() {
      const productId = getQueryParam("id");
      if (!productId) {
        document.getElementById("product-container").innerHTML = "<p>No product selected.</p>";
        return;
      }

      try {
        const response = await fetch("products.json");
        const products = await response.json();
        const product = products.find(p => p.id == productId);

        if (!product) {
          document.getElementById("product-container").innerHTML = "<p>Product not found.</p>";
          return;
        }

        // Build slider items
        let sliderItems = [];
        if (product.image) sliderItems.push({ type: "image", src: product.image });
        if (product.images) {
          product.images.forEach(img => sliderItems.push({ type: "image", src: img }));
        }
        if (product.video) sliderItems.push({ type: "video", src: product.video });
        if (product.videoLinks) {
          product.videoLinks.forEach(link => {
            if (link.type === "mp4") sliderItems.push({ type: "video", src: link.url });
            if (link.type === "youtube") sliderItems.push({ type: "youtube", id: link.id });
            if (link.type === "gdrive") sliderItems.push({ type: "gdrive", id: link.id });
          });
        }

        // Build main slider
        let mainSliderHTML = "";
        sliderItems.forEach((item, index) => {
          if (item.type === "image") mainSliderHTML += `<img src="${item.src}" class="slider-item" style="display:${index===0?'block':'none'}">`;
          if (item.type === "video") mainSliderHTML += `<video controls class="slider-item" style="display:${index===0?'block':'none'}"><source src="${item.src}" type="video/mp4"></video>`;
          if (item.type === "youtube") mainSliderHTML += `<iframe width="100%" height="400" class="slider-item" style="display:${index===0?'block':'none'}" src="https://www.youtube.com/embed/${item.id}" frameborder="0" allowfullscreen></iframe>`;
          if (item.type === "gdrive") mainSliderHTML += `<iframe width="100%" height="400" class="slider-item" style="display:${index===0?'block':'none'}" src="https://drive.google.com/file/d/${item.id}/preview" allow="autoplay"></iframe>`;
        });

        // Build thumbnails
        let thumbsHTML = "";
        sliderItems.forEach((item, index) => {
          const isVideo = item.type === "video" || item.type === "youtube" || item.type === "gdrive";
          const thumbSrc = item.type === "image" ? item.src : (product.image || "img/video_placeholder.jpg");
          thumbsHTML += `<div class="thumbnail ${isVideo?'video':''}" data-index="${index}"><img src="${thumbSrc}" alt=""></div>`;
        });

        document.getElementById("product-container").innerHTML = `
          <div class="product-header">
            <div class="product-gallery">
              <div class="main-slider">${mainSliderHTML}</div>
              <div class="thumbnails">${thumbsHTML}</div>
            </div>
            <div class="product-info">
              <h1>${product.name}</h1>
              <p>${product.description}</p>
              <p class="price">${product.price}</p>
              <a href="index.html" class="back-link">⬅ Back to Products</a>
            </div>
          </div>
        `;

        // Thumbnail click
        const sliderItemsEls = document.querySelectorAll(".slider-item");
        const thumbnailEls = document.querySelectorAll(".thumbnail");
        thumbnailEls.forEach(thumb => {
          thumb.addEventListener("click", () => {
            const idx = thumb.getAttribute("data-index");
            sliderItemsEls.forEach(item => item.style.display = "none");
            sliderItemsEls[idx].style.display = "block";
            thumbnailEls.forEach(t => t.classList.remove("active"));
            thumb.classList.add("active");
          });
        });
        // Set first thumbnail active
        if (thumbnailEls[0]) thumbnailEls[0].classList.add("active");

      } catch (error) {
        console.error("Error loading product:", error);
        document.getElementById("product-container").innerHTML = "<p>Error loading product details.</p>";
      }
    }

    window.onload = loadProduct;
  </script>

</body>
</html>
