<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f4f4f4, #eaf7ff);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #177AC2, #0D5F9E);
      color: white;
      padding: 15px 30px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .product-header {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    /* Slider styles */
    .gallery-slider {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    .slide img, .slide video, .slide iframe {
      width: 100%;
      border-radius: 12px;
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 20px;
      z-index: 10;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    .product-info {
      flex: 1;
      min-width: 250px;
    }

    .product-info h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .product-info p {
      font-size: 16px;
      color: #555;
      margin: 10px 0;
    }

    .price {
      font-size: 22px;
      font-weight: bold;
      color: #27ae60;
      margin: 15px 0;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #177AC2;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .back-link:hover {
      background: #0D5F9E;
    }
  </style>
</head>
<body>

  <header>
    Product Details
  </header>

  <div class="container" id="product-container">
    <!-- Product details will be injected here -->
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    async function loadProduct() {
      const productId = getQueryParam("id");
      if (!productId) {
        document.getElementById("product-container").innerHTML = "<p>No product selected.</p>";
        return;
      }

      try {
        const response = await fetch("products.json");
        const products = await response.json();
        const product = products.find(p => p.id == productId);

        if (!product) {
          document.getElementById("product-container").innerHTML = "<p>Product not found.</p>";
          return;
        }

        // Build slides dynamically
        let slidesHTML = `<div class="slide"><img src="${product.image}" alt="${product.name}"></div>`;
        if (product.images && product.images.length > 0) {
          product.images.forEach(img => {
            slidesHTML += `<div class="slide"><img src="${img}" alt="${product.name}"></div>`;
          });
        }
        if (product.video) {
          slidesHTML += `<div class="slide"><video controls><source src="${product.video}" type="video/mp4"></video></div>`;
        }
        if (product.videoLinks && product.videoLinks.length > 0) {
          product.videoLinks.forEach(link => {
            if (link.type === "mp4") {
              slidesHTML += `<div class="slide"><video controls><source src="${link.url}" type="video/mp4"></video></div>`;
            }
            if (link.type === "youtube") {
              slidesHTML += `<div class="slide"><iframe width="100%" height="315" src="https://www.youtube.com/embed/${link.id}" frameborder="0" allowfullscreen></iframe></div>`;
            }
            if (link.type === "gdrive") {
              slidesHTML += `<div class="slide"><iframe src="https://drive.google.com/file/d/${link.id}/preview" width="100%" height="315" allow="autoplay"></iframe></div>`;
            }
          });
        }

        // Inject content
        document.getElementById("product-container").innerHTML = `
          <div class="product-header">
            <div class="gallery-slider">
              <div class="slides">
                ${slidesHTML}
              </div>
              <button class="prev">&#10094;</button>
              <button class="next">&#10095;</button>
            </div>
            <div class="product-info">
              <h1>${product.name}</h1>
              <p>${product.description}</p>
              <p class="price">${product.price}</p>
              <a href="index.html" class="back-link">â¬… Back to Products</a>
            </div>
          </div>
        `;

        // Slider functionality
        const slidesContainer = document.querySelector(".slides");
        const totalSlides = slidesContainer.children.length;
        let currentIndex = 0;

        document.querySelector(".next").addEventListener("click", () => {
          currentIndex = (currentIndex + 1) % totalSlides;
          slidesContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
        });

        document.querySelector(".prev").addEventListener("click", () => {
          currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
          slidesContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
        });

      } catch (error) {
        console.error("Error loading product:", error);
        document.getElementById("product-container").innerHTML = "<p>Error loading product details.</p>";
      }
    }

    window.onload = loadProduct;
  </script>

</body>
</html>
