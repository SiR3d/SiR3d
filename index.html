<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiR3d - 3d Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        header img {
            width: 50px; /* Adjust the logo size */
            height: auto;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .product {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 250px;
            text-align: center;
            padding: 20px;
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            font-size: 22px;
            margin: 15px 0;
        }
        .product p {
            font-size: 18px;
            color: #888;
            margin: 10px 0;
        }
        .product .price {
            font-size: 20px;
            font-weight: bold;
            color: #27ae60;
        }
    </style>
</head>
<body>

    <header>
        <!-- Logo Image -->
        <img src="img/logo.png" alt="Logo">
        <h1>SiR3d - 3d Products</h1>
    </header>

    <div class="product-container" id="product-container">
        <!-- Products will be injected here by JavaScript -->
    </div>

    <script>
        // Fetch product data from products.json file
        fetch('products.json')
            .then(response => response.json())
            .then(data => {
                const productContainer = document.getElementById('product-container');
                
                // Loop through the products and create HTML for each
                data.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.classList.add('product');
                    
                    productCard.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p class="price">${product.price}</p>
                    `;
                    
                    productContainer.appendChild(productCard);
                });
            })
            .catch(error => console.error('Error loading product data:', error));
    </script>

</body>
<footer>
    <p>Version: v0.9_beta</p> <!-- Placeholder for commit hash -->
    <p>SiR3d</p>
</footer>

</html>
