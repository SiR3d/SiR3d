<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiR3d</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f4f4f4, #eaf7ff);
      color: #333;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #177AC2, #0D5F9E);
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    header img {
      height: 150px;
      width: auto;
      object-fit: cover; 
      border-radius: 8px;
    }

    header h1 {
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Product Container */
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin: 40px 20px;
    }

    /* Product Card */
    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 260px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .product:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 12px 20px rgba(0,0,0,0.2);
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      font-size: 22px;
      margin: 15px 0 10px;
      color: #222;
    }

    .product p {
      font-size: 16px;
      color: #666;
      margin: 10px 0;
    }

    .price {
      font-size: 20px;
      font-weight: bold;
      color: #27ae60;
      margin-top: 12px;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      padding-top: 60px;
    }

    .modal-content {
      background: #fff;
      margin: 5% auto;
      padding: 25px;
      border-radius: 12px;
      width: 85%;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal-content h2 {
      margin-bottom: 15px;
      color: #27ae60;
    }

    .modal-content img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .modal-content p {
      margin: 10px 0;
      color: #555;
      font-size: 16px;
    }

    .close-btn {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      margin-top: -10px;
    }

    .close-btn:hover {
      color: #000;
    }

    /* Animation */
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

  <header>
    <img src="img/logo.png" alt="Logo">
    <h1></h1>
  </header>

  <div class="product-container" id="product-container">
    <!-- Product cards will be dynamically injected here -->
  </div>

  <div id="modals-container"></div>

  <script>
    // Load product data
    async function loadProductData() {
      try {
        const response = await fetch('products.json');
        const products = await response.json();
        loadProducts(products);
        openModalFromHash(products);
      } catch (error) {
        console.error("Error loading products:", error);
      }
    }

    // Generate products + modals
    function loadProducts(products) {
      const container = document.getElementById('product-container');
      const modalsContainer = document.getElementById('modals-container');
      
      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.classList.add('product');
        productCard.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <p class="price">${product.price}</p>
        `;
        productCard.addEventListener('click', () => {
          openModal(product.id);
          window.location.hash = `product${product.id}`;
        });
        container.appendChild(productCard);

        const modal = document.createElement('div');
        modal.classList.add('modal');
        modal.id = `product${product.id}-modal`;
        modal.innerHTML = `
          <div class="modal-content">
            <span class="close-btn" data-modal="product${product.id}-modal">&times;</span>
            <h2>${product.name}</h2>
            <img src="${product.image}" alt="${product.name}">
            <p>${product.description}</p>
            <p class="price">${product.price}</p>
          </div>
        `;
        modalsContainer.appendChild(modal);
      });

      // Close buttons
      const closeButtons = document.querySelectorAll('.close-btn');
      closeButtons.forEach(button => {
        button.addEventListener('click', (event) => {
          const modalId = event.target.getAttribute('data-modal');
          closeModal(modalId);
        });
      });
    }

    // Open modal
    function openModal(productId) {
      const modalId = `product${productId}-modal`;
      const modal = document.getElementById(modalId);
      if (modal) modal.style.display = 'block';
    }

    // Close modal + clear hash
    function closeModal(modalId) {
      const modal = document.getElementById(modalId);
      modal.style.display = 'none';
      if (window.location.hash === `#${modalId.replace('-modal', '')}`) {
        history.pushState("", document.title, window.location.pathname + window.location.search);
      }
    }

    // Outside click closes modal
    window.onclick = function(event) {
      const modals = document.querySelectorAll('.modal');
      modals.forEach(modal => {
        if (event.target == modal) {
          closeModal(modal.id);
        }
      });
    };

    // Open from hash
    function openModalFromHash(products) {
      const hash = window.location.hash;
      if (hash.startsWith("#product")) {
        const productId = hash.replace('#product', '');
        const product = products.find(p => p.id == productId);
        if (product) openModal(product.id);
      }
    }

    // Hash change
    window.addEventListener("hashchange", function() {
      const hash = window.location.hash;
      if (hash.startsWith("#product")) {
        const productId = hash.replace('#product', '');
        const modal = document.getElementById(`product${productId}-modal`);
        if (modal) modal.style.display = 'block';
      }
    });

    window.onload = loadProductData;
  </script>

</body>
</html>
