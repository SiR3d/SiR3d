<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Product Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .product {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 250px;
            text-align: center;
            padding: 20px;
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            font-size: 22px;
            margin: 15px 0;
        }
        .product p {
            font-size: 18px;
            color: #888;
            margin: 10px 0;
        }
        .product .price {
            font-size: 20px;
            font-weight: bold;
            color: #27ae60;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Name - Product Showcase</h1>
    </header>

    <div class="product-container">
        <!-- Product 1 -->
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product 1">
            <h3>Product Name 1</h3>
            <p>A brief description of the product.</p>
            <p class="price">$19.99</p>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product 2">
            <h3>Product Name 2</h3>
            <p>A brief description of the product.</p>
            <p class="price">$29.99</p>
        </div>

        <!-- Product 3 -->
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product 3">
            <h3>Product Name 3</h3>
            <p>A brief description of the product.</p>
            <p class="price">$39.99</p>
        </div>

        <!-- Product 4 -->
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product 4">
            <h3>Product Name 4</h3>
            <p>A brief description of the product.</p>
            <p class="price">$49.99</p>
        </div>
    </div>

</body>
</html>
