<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .product {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 250px;
            text-align: center;
            padding: 20px;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            font-size: 22px;
            margin: 15px 0;
        }
        .product p {
            font-size: 18px;
            color: #888;
            margin: 10px 0;
        }
        .price {
            font-size: 20px;
            font-weight: bold;
            color: #27ae60;
        }

        /* Modal Styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1 style="text-align: center; padding: 20px;">Product Showcase</h1>
    </header>

    <div class="product-container" id="product-container">
        <!-- Products will be dynamically injected here -->
    </div>

    <!-- Modal for Product Details -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2 id="modal-title">Product Title</h2>
            <img id="modal-image" src="" alt="Product Image" style="max-width: 100%; border-radius: 8px;">
            <p id="modal-description">Product Description</p>
            <p id="modal-price" class="price">Price</p>
        </div>
    </div>

    <script>
        // Sample products data (this can come from a JSON file or API)
        const products = [
            {
                "id": 1,
                "name": "Product 1",
                "description": "This is the description for Product 1.",
                "price": "$19.99",
                "image": "https://via.placeholder.com/250"
            },
            {
                "id": 2,
                "name": "Product 2",
                "description": "This is the description for Product 2.",
                "price": "$29.99",
                "image": "https://via.placeholder.com/250"
            },
            {
                "id": 3,
                "name": "Product 3",
                "description": "This is the description for Product 3.",
                "price": "$39.99",
                "image": "https://via.placeholder.com/250"
            }
        ];

        // Function to create product cards and add event listeners
        function loadProducts() {
            const container = document.getElementById('product-container');
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p class="price">${product.price}</p>
                `;
                productCard.addEventListener('click', () => openModal(product));
                container.appendChild(productCard);
            });
        }

        // Function to open the modal with product details
        function openModal(product) {
            document.getElementById('modal-title').innerText = product.name;
            document.getElementById('modal-image').src = product.image;
            document.getElementById('modal-description').innerText = product.description;
            document.getElementById('modal-price').innerText = product.price;

            // Display the modal
            document.getElementById('productModal').style.display = 'block';
        }

        // Close the modal when the user clicks on the close button
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('productModal').style.display = 'none';
        });

        // Close the modal if the user clicks outside of the modal content
        window.onclick = function(event) {
            if (event.target == document.getElementById('productModal')) {
                document.getElementById('productModal').style.display = 'none';
            }
        }

        // Load products when the page loads
        window.onload = loadProducts;
    </script>

</body>
</html>
