<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .product {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 250px;
            text-align: center;
            padding: 20px;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            font-size: 22px;
            margin: 15px 0;
        }
        .product p {
            font-size: 18px;
            color: #888;
            margin: 10px 0;
        }
        .price {
            font-size: 20px;
            font-weight: bold;
            color: #27ae60;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1 style="text-align: center; padding: 20px;">Product Showcase</h1>
    </header>

    <div class="product-container" id="product-container">
        <!-- Product cards will be dynamically injected here -->
    </div>

    <!-- Modals container will hold dynamically generated modals -->
    <div id="modals-container"></div>

    <script>
        // Function to fetch the JSON file containing product data
        async function loadProductData() {
            try {
                const response = await fetch('products.json');
                const products = await response.json();
                loadProducts(products);
                openModalFromHash(products);
            } catch (error) {
                console.error("Error loading products:", error);
            }
        }

        // Function to dynamically generate product cards and modals
        function loadProducts(products) {
            const container = document.getElementById('product-container');
            const modalsContainer = document.getElementById('modals-container');
            
            products.forEach(product => {
                // Create the product card
                const productCard = document.createElement('div');
                productCard.classList.add('product');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p class="price">${product.price}</p>
                `;
                // Add click event listener to open modal
                productCard.addEventListener('click', () => openModal(product.id));

                // Add the product card to the container
                container.appendChild(productCard);

                // Create the modal for this product
                const modal = document.createElement('div');
                modal.classList.add('modal');
                modal.id = `product${product.id}-modal`; // Dynamic modal ID
                modal.innerHTML = `
                    <div class="modal-content">
                        <span class="close-btn" data-modal="product${product.id}-modal">&times;</span>
                        <h2 id="product${product.id}-title">${product.name}</h2>
                        <img id="product${product.id}-image" src="${product.image}" alt="${product.name}" style="max-width: 100%; border-radius: 8px;">
                        <p id="product${product.id}-description">${product.description}</p>
                        <p id="product${product.id}-price" class="price">${product.price}</p>
                    </div>
                `;
                // Add the modal to the modals container
                modalsContainer.appendChild(modal);
            });
        }

        // Function to open the modal with product details
        function openModal(productId) {
            const modalId = `product${productId}-modal`;
            const modal = document.getElementById(modalId);
            modal.style.display = 'block';
        }

        // Function to close the modal
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'none';
        }

        // Close the modal when the user clicks on the close button
        const closeButtons = document.querySelectorAll('.close-btn');
        closeButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                const modalId = event.target.getAttribute('data-modal');
                closeModal(modalId);
            });
        });

        // Close the modal if the user clicks outside of the modal content
        window.onclick = function(event) {
            const modalIds = document.querySelectorAll('.modal');
            modalIds.forEach(modal => {
                if (event.target == modal) {
                    closeModal(modal.id);
                }
            });
        };

        // Function to open the modal based on the URL hash
        function openModalFromHash(products) {
            const hash = window.location.hash; // Get the hash from the URL
            if (hash) {
                const productId = hash.replace('#product', ''); // Extract product ID from the hash
                const product = products.find(p => p.id == productId); // Find the product by ID
                if (product) {
                    openModal(product.id); // Open the corresponding modal
                }
            }
        }

        // Load the product data from the JSON file when the page is loaded
        window.onload = loadProductData;
    </script>

</body>
</html>
