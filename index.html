<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Showcase</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }
    .product {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 250px;
      text-align: center;
      padding: 20px;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      font-size: 22px;
      margin: 15px 0;
    }
    .product p {
      font-size: 18px;
      color: #888;
      margin: 10px 0;
    }
    .price {
      font-size: 20px;
      font-weight: bold;
      color: #27ae60;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      border-radius: 8px;
    }

    .close-btn {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close-btn:hover,
    .close-btn:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1 style="text-align: center; padding: 20px;">Product Showcase</h1>
  </header>

  <div class="product-container" id="product-container">
    <!-- Product cards will be dynamically injected here -->
  </div>

  <!-- Modals container will hold dynamically generated modals -->
  <div id="modals-container"></div>

  <script>
    // Function to fetch the JSON file containing product data
    async function loadProductData() {
      try {
        const response = await fetch('products.json');
        const products = await response.json();
        loadProducts(products);
        openModalFromHash(products); // Open modal if hash is in the URL
      } catch (error) {
        console.error("Error loading products:", error);
      }
    }

    // Function to dynamically generate product cards and modals
    function loadProducts(products) {
      const container = document.getElementById('product-container');
      const modalsContainer = document.getElementById('modals-container');
      
      products.forEach(product => {
        // Create the product card
        const productCard = document.createElement('div');
        productCard.classList.add('product');
        productCard.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <p class="price">${product.price}</p>
        `;
        // Add click event listener to open modal + update hash
        productCard.addEventListener('click', () => {
          openModal(product.id);
          window.location.hash = `product${product.id}`;
        });

        container.appendChild(productCard);

        // Create the modal for this product
        const modal = document.createElement('div');
        modal.classList.add('modal');
        modal.id = `product${product.id}-modal`;
        modal.innerHTML = `
          <div class="modal-content">
            <span class="close-btn" data-modal="product${product.id}-modal">&times;</span>
            <h2>${product.name}</h2>
            <img src="${product.image}" alt="${product.name}" style="max-width: 100%; border-radius: 8px;">
            <p>${product.description}</p>
            <p class="price">${product.price}</p>
          </div>
        `;
        modalsContainer.appendChild(modal);
      });

      // Add close button listeners after modals are created
      const closeButtons = document.querySelectorAll('.close-btn');
      closeButtons.forEach(button => {
        button.addEventListener('click', (event) => {
          const modalId = event.target.getAttribute('data-modal');
          closeModal(modalId);
        });
      });
    }

    // Function to open the modal with product details
    function openModal(productId) {
      const modalId = `product${productId}-modal`;
      const modal = document.getElementById(modalId);
      if (modal) modal.style.display = 'block';
    }

    // Function to close the modal + clear hash
    function closeModal(modalId) {
      const modal = document.getElementById(modalId);
      modal.style.display = 'none';

      // Clear the hash if it matches this modal
      if (window.location.hash === `#${modalId.replace('-modal', '')}`) {
        history.pushState("", document.title, window.location.pathname + window.location.search);
      }
    }

    // Close modal when clicking outside of modal content
    window.onclick = function(event) {
      const modals = document.querySelectorAll('.modal');
      modals.forEach(modal => {
        if (event.target == modal) {
          closeModal(modal.id);
        }
      });
    };

    // Open modal from URL hash (on load)
    function openModalFromHash(products) {
      const hash = window.location.hash;
      if (hash) {
        const productId = hash.replace('#product', '');
        const product = products.find(p => p.id == productId);
        if (product) {
          openModal(product.id);
        }
      }
    }

    // Handle hash changes (when manually typing #productX)
    window.addEventListener("hashchange", function() {
      const hash = window.location.hash;
      if (hash.startsWith("#product")) {
        const productId = hash.replace('#product', '');
        const modal = document.getElementById(`product${productId}-modal`);
        if (modal) modal.style.display = 'block';
      }
    });

    // Load product data when page loads
    window.onload = loadProductData;
  </script>

</body>
</html>
